<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Digimon Card</title>
</head>

<body>
    <h1 class="text-6xl text-center underline mb-5">Digimon Card</h1>

    <div class="flex justify-center">
        <div
            class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col items-center pb-10 pt-5">
                <img id="digimonImg" class="w-24 h-24 mb-3 rounded-full shadow-lg" src=""
                    alt="Digimon image" />
                <h5 id="digimonName" class="mb-1 text-xl font-medium text-gray-900 dark:text-white">Digimon Name</h5>
                <span id="digimonStatus" class="text-sm text-gray-500 dark:text-gray-400">Status</span>
                <div class="flex mt-4 md:mt-6">
                    <a id="favoriteBtn" href="#"
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                        to Favorites</a>
                </div>
            </div>
        </div>

    </div>

    <div class="flex justify-center mt-5">
        <input id="digimonInput" type="text">
    </div>

    <script type="module" src="./scripts/app.js"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
